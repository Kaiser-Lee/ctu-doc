<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户登录</title>
<link href="/css/login.css" type="text/css" rel="stylesheet">
<link rel="stylesheet" href="/font/iconfont.css">
<link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css">  
<script src="/js/jquery.min.js"></script>
<script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="/plugins/jquery-validation/dist/jquery.validate.min.js"></script>
</head>
<body>
	<div class="login-container">
		<div class="login-header"></div>
		<div class="login-main">
			<div class="main-left">
				<a class="left-link">
					<span class="link-title">高性能云数据库限时2折</span>
					<span class="link-content">MySQL/Redis等多款流行数据库首月2折</span>
					<span class="link-content">更可1元体验PB级实时数据仓库</span>
					<span class="link-content"> 经历届双11检验，稳定、安全、可靠</span>
				</a>
			</div>
			
			<!-- 登录模块 -->
			<div class="main-right">
				<div class="main-top">
					<div class="account-top">账号密码登录</div>
					<div class="other-top">其他</div>
				</div>
				<div class="login-content">
					<div class="qrcode"><!-- 二维码 -->
						<div class="master-login-title">密码登录</div>
						<i class="iconfont icon-qrcode"></i>
					</div>
					<div class="form-content">
						<div class="form">
						
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
								<input type="text" id="yhm_l" name="yhm_l" class="form-control focusInput" autocomplete="off" disableautocomplete placeholder="用户名" style="height: 42px;">
	                        </div>
	                        
	                        <div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
								<input type="password" id="psxssd_l" name="psxssd_l" class="form-control focusInput" placeholder="密码" style="height: 42px;">
	                        </div>
	                        
	                        <div class="input-group">
	                       		<button id="loginBtn" type="button" class="btn btn-info">登 录</button>
	                        </div>
	                       
	                        <div class="login-blocks login-links">
	                        	<a href="#">忘记密码</a>
	                        	<a href="/register">免费注册</a>
	                        	<!-- <a href="D:/maven-workspace/ctu-doc/src/main/resources/templates/admin/user/register/register.html">免费注册</a> -->
	                        </div>
						
						</div>
					</div>
				</div>
			</div>
			
			
		</div>
		<div class="login-foot"></div>
		
	</div>
<script type="text/javascript">
$(function(){
	// 登录
	$("#loginBtn").click(function(){
		$.ajax({
			url: "/sys/login/userLogin",
			type: "post",
			data: {
				"userName": $("#yhm_l").val(),
				"password": $("#psxssd_l").val()
			},
			success:function(data){
				if(data.success){
					window.location.href = data.obj;
				}
			},
			error:function(){
				
			}
		});
	});
});
</script>
</body>
</html>
