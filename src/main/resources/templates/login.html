<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户登录</title>
<link href="/css/login.css" type="text/css" rel="stylesheet">
<link rel="stylesheet" href="/font/iconfont.css">
<link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.css">
<style>
	html body{
		margin: 0;padding:0;border:0;
	}
	a{
		text-decoration: none;
		color: #9b9ea0;
	}
	.login-container{
		/* height: 740px; */
	}
	.login-header{
		display: block;
		width: 100%;
		height: 80px;
		background-color: #FFFFFF;
		box-shadow: 0 2px 4px 0 rgba(0,0,0,.1);
		box-sizing: border-box;
		position: relative;
	    z-index: 1000;
	    clear: both;
	}
	.login-main{
		display: block;
		width: 100%;
		height: 640px;
		background-color: #F5F5F6;
		display:flex;
  		justify-content:center;
	}
	.login-foot{
		display: block;
		width: 100%;
		height: 100px;
		background-color: #F5F5F6;
	}
	.main-left{
		width: 600px;
		height: 560px;
		margin-top: 40px;
	}
	.main-right{
		width: 600px;
    	height: 560px;
		margin-top: 40px;
		background-color: #FFFFFF;
		box-shadow: 0 2px 15px rgba(0,0,0,.15);
		display: block;
		/* box-sizing: border-box; */
		position: relative;
	   /*  z-index: 1000; */
	    display:flex;
  		justify-content:center;
	}
	.login-content{
		display: block;
		width: 330px;
		margin-top: 80px;
	}
	.master-login-title{
		width: 100%;
		height: 42px;
		font-size: 18px;
	}
	.input-group{
		margin-top: 20px;
		width: 100%;
	}
	#loginBtn{
		width: 100%;
		height: 42px;
		background-color: #FF6A00;
		border: 0px;
	}
	.login-blocks {
	    margin: 8px 0;
	    text-align: right;
	    zoom: 1;
	}
</style>
</head>
<body>
	<div class="login-container">
		<div class="login-header"></div>
		<div class="login-main">
			<div class="main-left"></div>
			
			<!-- 登录模块 -->
			<div class="main-right">
				<div class="login-content">
					<div class="qrcode"><!-- 二维码 -->
						<div class="master-login-title">密码登录</div>
						<i class="iconfont icon-qrcode"></i>
					</div>
					<div class="form-content">
						<div class="form">
						
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
								<input type="text" id="yhm_l" name="yhm_l" class="form-control focusInput" autocomplete="off" disableautocomplete placeholder="用户名" style="height: 42px;">
	                        </div>
	                        
	                        <div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
								<input type="password" id="psxssd_l" name="psxssd_l" class="form-control focusInput" placeholder="密码" style="height: 42px;">
	                        </div>
	                        
	                        <div class="input-group">
	                       		<button id="loginBtn" type="button" class="btn btn-info">登 录</button>
	                        </div>
	                        
	                        <div class="login-blocks login-links">
	                        	<a href="#">忘记密码</a>
	                        	<a href="/register">免费注册</a>
	                        </div>
						
						</div>
					</div>
				</div>
			</div>
			
			
		</div>
		<div class="login-foot"></div>
		
	</div>
</body>
</html>
