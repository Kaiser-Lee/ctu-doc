<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head th:include="include :: header"></head>
<style type="text/css">
html,body{margin:0px; padding: 0px;}
.page-container{
	background-color: #ECEFF4;
	overflow: hidden;
}
.page-header{
	height: 50px;
	padding: 0px;
	margin: 0px;
	box-shadow: 0 2px 4px rgba(0,0,0,.1);
	position: absolute;
	z-index: 999;
	width: 100%;
}
.page-content{
	padding: 0px;
	margin: 0px;
	margin-top: 50px;
}

.page-header-nav{
	background-color: #FEFEFE;
	height: 50px;
	margin-left: 0px;
	text-align: center;
	display: flex;
  	/* justify-content: center; */
  	width: 100%;
  	line-height: 50px;
}
.page-header-logo{
	height: 100%;
	width: 10%;
}
.page-header-search{
	height: 100%;
	width: 70%;
}
.page-header-set{
	height: 100%;
	width: 10%;
}
.page-header-user{
	height: 100%;
	width: 10%;
}

.page-left-menu{
	width: 80px;
	background-color: #FFF;
	box-shadow: 0 2px 4px rgba(0,0,0,.2);
}
li{list-style: none;}
.page-left-menu-ul{
	width: 80px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding-left: 0px;
}
.page-left-menu-ul li{
	width: 70px;
	display: block;
	width: 70px;
	height: 56px;
	line-height: 56px;
	margin-top: 22px;
	border-radius: 5px;
	text-decoration: none;
	margin-left: 5px;
	text-align: center;
}
.nav-line{
	display: block;
}
.page-left-menu-ul li:hover {
	background-color: #E8EBEF;
}
.line-x{
	width: 70px;
	display: block;
	width: 70px;
	text-decoration: none;
	margin-left: 5px;
	text-align: center;
}
</style>
<body>
<div class="page-container">
	<div class="page-header">
		<div class="page-header-nav">
			<div class="page-header-logo">1</div>
			<div class="page-header-search">2</div>
			<div class="page-header-set">3</div>
			<div class="page-header-user">4</div>
		</div>
    </div>
    <div class="page-content">
    	<div class="page-left-menu">
    		<ul class="page-left-menu-ul">
    			<li>
    				<a class="nav-line">
    					<i class="fa fa-cloud"></i>
    					<span class="nav-line-title">新增</span>
    				</a>
    			</li>
    			<li>
    				<a class="nav-line">
    					<i class="fa fa-cloud"></i>
    					<span class="nav-line-title">从模板复制</span>
    				</a>
    			</li>
    			<hr style="height:1px;border:none;border-top:1px solid #555555;" />
    			<li>
    				<a class="nav-line">
    					<i class="fa fa-icon"></i>
    					<span class="nav-line-title">管理</span>
    				</a>
    			</li>
    			<li>
    				<a class="nav-line">
    					<i class="fa fa-icon"></i>
    					<span class="nav-line-title">应用</span>
    				</a>
    			</li>
    		</ul>
    	</div>
    	<div class="page-iframe">
    		<iframe width="100%" src="" th:href="@{/main}" frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no"></iframe>
    	</div>
    </div>
</div>
<head th:include="include :: footer"></head>
<script type="text/javascript">
var height = window.screen.availHeight*0.9;
$(".page-container").css("height", height+"px");
$(".page-content").css("height", (height-50)+"px");
$(".page-left-menu").css("height", (height-50)+"px");
</script>
</body>
</html>
