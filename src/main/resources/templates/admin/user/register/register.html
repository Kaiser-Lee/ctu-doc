<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户注册</title>
<link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css">  
<link rel="stylesheet" type="text/css" href="/plugins/bootstrap-validator/css/bootstrapValidator.min.css"/>
<link rel="stylesheet" href="/css/register.css">
</head>
<body>
	<div class="register-container">
		<div class="register-header"></div>
		<div class="register-main">
			<div class="main-content">
				<div class="content">
					<div>
						<div class="head">欢迎注册云图文档中心</div>
						<div class="tips">
							<span>已有账号？</span>
							<a class="tips-link" href="/login">快捷登录</a>
						</div>
					</div>
					<form action="/sys/user/userRegister"  method="POST" role="form" class="register-form" id="user-form">
						<div class="form-group">
							<input class="form-control" type="text" name="userName" placeholder="设置会员用户名" required>
						</div>
						
						<div class="form-group">
							<input class="form-control" type="password" name="password" placeholder="设置您的登录密码" required>
						</div>
						
						<div class="form-group">
							<input class="form-control" type="password" id="confirm_password" name="confirm_password" placeholder="再次输入您的登录密码" required>
						</div>
						
						<div class="form-group">
							<input class="form-control" type="text" name="tell" placeholder="请输入手机号码" required>
						</div>
						
						<div class="form-group">
	                       	<button id="registerBtn" type="button">同意条款并注册</button>
	                    </div>
	                    
	                    <div class="form-group">
	                       	
	                    </div>
					</form>
					
				</div>
			</div>
		</div>
		<div class="register-foot"></div>
	</div>
<script src="/js/jquery.min.js"></script>
<script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/plugins/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="/js/sys/admin/user/register/register.js"></script>
</body>
</html>
